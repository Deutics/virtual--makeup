<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Virtual Makeup</title>
    <link rel="stylesheet" href="/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Goldman&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="Conatiner">
      <section class="Sidebar_MainContainer">
        <div class="Sidebar_InnerContainer">
          <p class="logo_Sidebar">beau</p>

          <a href="#aibeauty" onclick="showSection('aibeauty', this);">
            <img src="/Images/Icons/AI_Beauty_Icon.svg" alt="" />
          </a>
          <a href="#lipstik" onclick="showSection('lipstik', this);">
            <img src="/Images/Icons/Lipstik_Icon.svg" alt="" />
          </a>
          <a href="#countour" onclick="showSection('countour', this);">
            <img src="/Images/Icons/Contour_Icon.svg" alt="" />
          </a>
          <a href="#eyeshadow" onclick="showSection('eyeshadow', this);">
            <img src="/Images/Icons/EyeShadow_Icon.svg" alt="" />
          </a>
          <a href="#foundation" onclick="showSection('foundation', this);">
            <img src="/Images/Icons/Foundation_Icon.svg" alt="" />
          </a>
          <a href="#blush" onclick="showSection('blush', this);">
            <img src="/Images/Icons/Blush_Icon.svg" alt="" />
          </a>
          <a href="#mascara" onclick="showSection('mascara', this);">
            <img src="/Images/Icons/Mascara_Icon.svg" alt="" />
          </a>
          <a href="#eyebropencil" onclick="showSection('eyebropencil', this);">
            <img src="/Images/Icons/EyebroPencil_Icon.svg" alt="" />
          </a>
          <a href="#concealer" onclick="showSection('concealer', this);">
            <img src="/Images/Icons/Concealer_Icon.svg" alt="" />
          </a>
          <a href="#haircolor" onclick="showSection('haircolor', this);">
            <img src="/Images/Icons/Hair_Color.svg" alt="" />
          </a>

          <p class="Sidebar_Footer">Powered by beau</p>
        </div>
      </section>

      <div id="aibeauty" class="MainContianer">
        <section class="Navbar_Container">
          <img src="/Images/OtherImages/CommingSoon_Image.svg" alt="" />
        </section>
        <section class="CountourContainer">Coming Soon!</section>
      </div>
      <div id="lipstik" class="MainContianer">
        <section class="Navbar_Container">
          <p>Lipstick</p>
          <div class="navbarSearchContainer">
            <img src="/Images/Icons/Search_Icon.svg" alt="" />
            <input
              type="search"
              class="SearchbarInput"
              placeholder="Search here"
            />
          </div>
        </section>

        <section class="LipstickContainer">
          <a href="#mate" onclick="showLipstickSection('mate', this);">
            <p>Mate</p></a
          >
          <a href="#glossy" onclick="showLipstickSection('glossy', this);">
            <p>Glossy</p></a
          >
          <a href="#frosted" onclick="showLipstickSection('frosted', this);">
            <p>Frosted</p>
          </a>

          <a href="#stain" onclick="showLipstickSection('stain', this);">
            <p>Stain/Sheer</p></a
          >

          <a href="#lipglose" onclick="showLipstickSection('lipglose', this);">
            <p>Lip Glose</p>
          </a>

          <a
            href="#lippamper"
            onclick="showLipstickSection('lippamper', this);"
          >
            <p>Lip Pamper</p></a
          >

          <a href="#pearl" onclick="showLipstickSection('pearl', this);">
            <p>Pearl</p>
          </a>

          <a href="#creamy" onclick="showLipstickSection('creamy', this);">
            <p>Creamy</p>
          </a>
        </section>
        <section class="mateContainer">
          <div id="mate" class="LipstickContent contentlipstick"></div>
          <div class="Camera"> 
            <img  src="/Images/OtherImages/camera_Img.svg" alt="camera_img">
          </div>
        </section>
        <div id="glossy" class="LipstickContent">Glossy</div>
        <div id="frosted" class="LipstickContent">Frosted</div>
        <div id="stain" class="LipstickContent">Stain/Sheer</div>
        <div id="lipglose" class="LipstickContent">Lip Glose</div>
        <div id="lippamper" class="LipstickContent">Lip Pamper</div>
        <div id="pearl" class="LipstickContent">Pearl</div>
        <div id="creamy" class="LipstickContent">Creamy</div>
      </div>

      <div id="countour" class="MainContianer">
        <section class="Navbar_Container">
          <img src="/Images/OtherImages/CommingSoon_Image.svg" alt="" />
        </section>
        <section class="CountourContainer">Coming Soon!</section>
      </div>
      <div id="eyeshadow" class="MainContianer">

        </section>
        <section class="CountourContainer">Coming Soon!</section>
      </div>
      <div id="mascara" class="MainContianer">
        <section class="Navbar_Container">
          <img src="/Images/OtherImages/CommingSoon_Image.svg" alt="" />
        </section>
        <section class="CountourContainer">Coming Soon!</section>
      </div>
      <div id="eyebropencil" class="MainContianer">
        <section class="Navbar_Container">
          <img src="/Images/OtherImages/CommingSoon_Image.svg" alt="" />
        </section>
        <section class="CountourContainer">Coming Soon!</section>
      </div>
      <div id="concealer" class="MainContianer">
        <section class="Navbar_Container">
          <img src="/Images/OtherImages/CommingSoon_Image.svg" alt="" />
        </section>
        <section class="CountourContainer">Coming Soon!</section>
      </div>
      <div id="haircolor" class="MainContianer">
        <section class="Navbar_Container">
          <img src="/Images/OtherImages/CommingSoon_Image.svg" alt="" />
        </section>
        <section class="CountourContainer">Coming Soon!</section>
      </div>
    </div>

    <script src="/index.js"></script>
